<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEX Radio - Tus recuerdos en el presente</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="logo-lexradio.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- OneSignal Push Notifications -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "fe22a797-a48d-4d38-83a1-0c4d34e88a38",
      });
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a0033);
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      color: #fff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 2rem auto;
    }

    audio {
      width: 90%;
      max-width: 500px;
    }

    .volume-control {
      width: 200px;
    }

    .metadata {
      font-size: 1.1rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-top: 1rem;
      text-align: center;
    }

    .program-section {
      padding: 2rem;
      text-align: center;
    }

    .program-section img {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff;
      margin: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #00000088;
      color: #fff;
      font-size: 0.9rem;
    }

    .neon-title {
      font-size: 2rem;
      text-shadow: 0 0 5px #0ff, 0 0 10px #00f, 0 0 20px #00f;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="neon-title">LEX Radio</h1>
    <p>En LEX Radio, tus recuerdos en el presente</p>
  </header>

  <section class="player-container">
    <audio id="radioPlayer" controls autoplay>
      <source src="https://stream.zeno.fm/lo1dx1b1e52tv" type="audio/mpeg">
      Tu navegador no soporta el audio HTML5.
    </audio>
    <input type="range" id="volumeControl" class="volume-control" min="0" max="1" step="0.01" value="1">
    <div id="metadata" class="metadata">Cargando canción...</div>
  </section>

  <section class="program-section">
    <h2 class="neon-title">Programas</h2>
    <div>
      <img src="startpop.png" alt="StartPop">
      <img src="retrovibe.png" alt="RetroVibes">
      <img src="lextronica.png" alt="Lextrónica">
      <img src="concierto.png" alt="Concierto para Enamorados">
      <img src="artista.png" alt="Artista de la Semana">
    </div>
  </section>

  <footer>
    © 2025 LEX Radio - Todos los derechos reservados
  </footer>

  <!-- Volumen -->
  <script>
    const player = document.getElementById('radioPlayer');
    const volumeControl = document.getElementById('volumeControl');
    volumeControl.addEventListener('input', () => {
      player.volume = volumeControl.value;
    });
  </script>

  <!-- Metadata desde Zeno -->
  <script>
    async function actualizarMetadata() {
      try {
        const response = await fetch('https://stream.zeno.fm/metadata/lo1dx1b1e52tv.json');
        const data = await response.json();
        document.getElementById('metadata').textContent = data.nowplaying?.title || 'Sin información';
      } catch {
        document.getElementById('metadata').textContent = 'Sin conexión con Zeno.';
      }
    }

    actualizarMetadata();
    setInterval(actualizarMetadata, 15000);
  </script>

  <!-- Chat Tawk.to -->
  <script type="text/javascript">
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
    (function(){
      var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/685afe19e9a67e1918b13764/1iuhn159o';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>
</body>
</html>
