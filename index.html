<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEX Radio - Tus recuerdos en el presente</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="logo-lexradio.png"/>

  <!-- OneSignal Push Notifications -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "fe22a797-a48d-4d38-83a1-0c4d34e88a38", // Tu App ID de OneSignal
        autoResubscribe: true,
        notifyButton: {
          enable: false
        }
      });
    });
  </script>

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header {
      animation: fadeIn 1.5s ease-in;
    }

    header img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 0 15px #00f0ff;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
      text-shadow: 0 0 8px #00f0ff;
    }

    .barra-info {
      background-color: #00f0ff;
      color: #000;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 30px;
      margin: 20px auto;
      display: inline-block;
      animation: slideIn 1s ease-in-out;
    }

    audio {
      margin: 20px auto;
      display: block;
    }

    .boton {
      background-color: #00f0ff;
      border: none;
      color: black;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    .boton:hover {
      background-color: #00c3d4;
    }

    nav {
      margin: 30px 0;
    }

    nav a {
      margin: 0 10px;
      color: #00f0ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .volumen {
      margin-top: 12px;
    }

    input[type=range] {
      width: 200px;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { transform: translateY(-15px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Neon text effect */
    .neon-text {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 5px #f39c12, 0 0 10px #f39c12, 0 0 15px #f39c12, 0 0 20px #f39c12;
    }

    /* Neon button effect */
    .neon-button {
      padding: 10px 20px;
      border: 2px solid #f39c12;
      background-color: transparent;
      color: #f39c12;
      font-size: 1.5em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px #f39c12, 0 0 10px #f39c12;
    }

    .neon-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #f39c12, 0 0 30px #f39c12;
    }

    /* Animated neon background */
    @keyframes neonBackground {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0 0;
      }
    }

    body {
      background: linear-gradient(45deg, #ff0099, #66ccff, #ffcc00);
      background-size: 300% 300%;
      animation: neonBackground 6s ease infinite;
    }
  </style>
</head>
<body onload="AOS.init()">
  <header>
    <img src="https://i.imgur.com/BhXCsFa.png" alt="LEX Radio Logo" />
    <h1 class="neon-text">LEX Radio</h1>
    <div class="barra-info">🎶 Escuchá: LEX RADIO Dale Play Abajo</div>
  </header>

  <main>
    <!-- Reproductor de audio -->
    <audio id="radio" controls>
      <source src="https://stream.zeno.fm/iqom6dgpir8vv" type="audio/mpeg">
      Tu navegador no soporta audio en línea.
    </audio>

    <div class="volumen">
      <label for="volumen">🔊 Volumen:</label>
      <input type="range" id="volumen" min="0" max="1" step="0.01" value="1">
    </div>

    <div id="now-playing">
      🎵 Ahora suena: Información no disponible
    </div>

    <script>
      // Reemplaza con tu ID de stream de Zeno.fm
      const mount = "iqom6dgpir8vv";  // El "mount" de tu estación

      // Función para obtener y actualizar los metadatos de la canción
      setInterval(() => {
        fetch(`https://api.zeno.fm/mounts/metadata/subscribe/${mount}`)
          .then(response => response.json())
          .then(data => {
            console.log('Datos recibidos:', data);  // Verifica la respuesta
            const songInfo = data.current_song;
            // Actualiza el texto con el nombre de la canción y el artista
            document.getElementById('now-playing').textContent = `🎵 Ahora suena: ${songInfo.song} - ${songInfo.artist}`;
          })
          .catch(error => {
            console.error('Error al obtener los metadatos:', error);
            document.getElementById('now-playing').textContent = '🎵 Ahora suena: Información no disponible';
          });
      }, 15000); // Actualiza cada 15 segundos

      // Control de volumen
      const radio = document.getElementById('radio');
      const volumenSlider = document.getElementById('volumen');
      volumenSlider.addEventListener('input', () => {
        radio.volume = volumenSlider.value;
      });
    </script>

    <button class="boton neon-button" onclick="window.open('https://wa.me/50684794991')">💬 Mandá tu saludo</button>

    <nav>
      <a href="#programas">Programas</a>
      <a href="#equipo">Equipo</a>
      <a href="https://facebook.com/lexxradio" target="_blank">Facebook</a>
      <a href="https://www.lexxradio.com" target="_blank">Sitio Web</a>
    </nav>

    <!-- Programas -->
    <section id="programas" style="padding: 40px 20px;">
      <h2 class="neon-text" style="font-size: 26px; color: #00f0ff;">📺 Nuestros Programas</h2>
      <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px;">
        <!-- Aquí van las tarjetas de los programas -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 LexProductions. Todos los derechos reservados.</p>
  </footer>

  <script>
    AOS.init({
      duration: 1000,  // Duración de la animación
    });
  </script>
</body>
</html>
