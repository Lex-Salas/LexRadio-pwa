<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEX Radio - Tus recuerdos en el presente</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="logo-lexradio.png"/>
  <link rel="apple-touch-icon" href="apple-touch-icon.png"/>

  <!-- OneSignal Push Notifications -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "fe22a797-a48d-4d38-83a1-0c4d34e88a38",
        autoResubscribe: true,
        notifyButton: { enable: false }
      });
    });
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

  <!-- AOS Animaciones -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      background-size: 300% 300%;
      animation: neonBackground 10s ease infinite;
    }

    @keyframes neonBackground {
      0% { background-position: 0 0; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0 0; }
    }

    header img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 0 15px #00f0ff;
    }

    .neon-text {
      font-size: 3em;
      text-shadow: 0 0 5px #f39c12, 0 0 10px #f39c12, 0 0 15px #f39c12;
    }

    /* Reproductor PRO */
    #reproductor-flotante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border: 2px solid #0ff;
      border-radius: 20px;
      box-shadow: 0 0 30px #0ff;
      padding: 20px;
      z-index: 9999;
      animation: aparecer 1s ease-out;
    }

    @keyframes aparecer {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #reproductor-flotante h4 {
      font-size: 18px;
      color: #00f0ff;
      margin: 0 0 10px;
      text-shadow: 0 0 5px #00f0ff;
    }

    .boton-play {
      background: linear-gradient(45deg, #00f0ff, #00c3ff);
      color: black;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff;
      transition: transform 0.2s;
    }

    .boton-play:hover {
      transform: scale(1.05);
    }

    .barra-volumen {
      margin: 10px 0;
    }

    .barra-volumen input[type=range] {
      width: 100%;
    }

    .equalizer {
      display: flex;
      justify-content: center;
      gap: 3px;
      margin-top: 10px;
    }

    .bar {
      width: 5px;
      height: 20px;
      background: #0ff;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: .1s; }
    .bar:nth-child(3) { animation-delay: .2s; }
    .bar:nth-child(4) { animation-delay: .3s; }
    .bar:nth-child(5) { animation-delay: .4s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 25px; }
    }

    #meta-info {
      font-size: 14px;
      margin-top: 10px;
      text-shadow: 0 0 3px #0ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/BhXCsFa.png" alt="LEX Radio Logo" />
    <h1 class="neon-text">LEX Radio</h1>
    <div class="barra-info">ðŸŽ¶ EscuchÃ¡: LEX RADIO - Â¡Dale Play abajo!</div>
  </header>

  <!-- Nuevo reproductor estilizado -->
  <div id="reproductor-flotante">
    <h4>LEX RADIO EN VIVO</h4>
    <audio id="audioPlayer">
      <source src="https://stream.zeno.fm/lo1dx1b1e52tv" type="audio/mpeg">
    </audio>
    <button class="boton-play" onclick="document.getElementById('audioPlayer').play()">â–¶ Dale Play</button>

    <div class="barra-volumen">
      <input type="range" id="volumen" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div id="meta-info">ðŸŽµ Cargando canciÃ³n actual...</div>
  </div>

  <script>
    const audio = document.getElementById("audioPlayer");
    const volumeSlider = document.getElementById("volumen");
    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    function fetchMetadata() {
      fetch("https://stream.zeno.fm/metadata/lo1dx1b1e52tv.json")
        .then(res => res.json())
        .then(data => {
          const title = data?.title || "Sin datos disponibles";
          document.getElementById("meta-info").textContent = "ðŸŽµ Ahora suena: " + title;
        })
        .catch(() => {
          document.getElementById("meta-info").textContent = "ðŸŽµ InformaciÃ³n no disponible";
        });
    }

    fetchMetadata();
    setInterval(fetchMetadata, 15000);
  </script>
</body>
</html>
